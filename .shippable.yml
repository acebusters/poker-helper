language: node_js
env:
  global:
    - secure: 
    -  NPM_EMAIL=johannbarbie@me.com
node_js:
  - 7.4.0
before_script:
  - npm install
script:
  - npm test
  - npm run build
after_success:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - echo "//registry.npmjs.org/:email=${NPM_EMAIL}" >> ~/.npmrc
  - npm publish
  - if [ "$BRANCH" == "master" ] && [ "$PULL_REQUEST" == false ]; then npm publish; fi;
notifications:
  email:
    recipients:
      - info@acebusters.com
    on_success: change
    on_failure: always

